version: '3.8'

services:
  # === Сервис Nginx (Веб-сервер) ===
  # Обязательный компонент.
  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS (SSL)
    volumes:
      - ./www:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/snippets:/etc/nginx/snippets
      - ./nginx/certs:/etc/nginx/certs
    # Если вы используете ТОЛЬКО Nginx (без PHP), закомментируйте секцию depends_on
    depends_on:
      - php
    networks:
      - app_network

  # === Сервис PHP (Обработчик кода) ===
  # Если вам нужен только статический HTML, этот сервис можно полностью закомментировать или удалить.
  php:
    image: php:8.2-fpm-alpine
    container_name: php-fpm-container
    volumes:
      - ./www:/var/www/html
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
