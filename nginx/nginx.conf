user  nginx;
worker_processes  auto; # Автоматическое определение количества рабочих процессов (обычно по числу ядер)

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024; # Максимальное число соединений на один процесс
}

http {
    include       /etc/nginx/mime.types; # Подключение таблицы MIME-типов
    default_type  application/octet-stream;

    # Формат логов
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on; # Эффективная передача файлов
    #tcp_nopush     on;

    keepalive_timeout  65; # Таймаут для keep-alive соединений

    #gzip  on; # Сжатие ответов (можно раскомментировать для оптимизации)

    # Подключение всех конфигов из папки conf.d
    include /etc/nginx/conf.d/*.conf;
}
